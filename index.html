    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        let monthlyData = {};
        let chartInstance = null;

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function () {
            initializeApp();
            loadData();
            generateMonthlyCards();
            updateSummary();
        });

        function initializeApp() {
            // ç¾åœ¨ã®å¹´åº¦ã®æœˆã‚’ç”Ÿæˆï¼ˆ4æœˆã‚¹ã‚¿ãƒ¼ãƒˆã€3æœˆçµ‚ã‚ã‚Šï¼‰
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;

            // å¹´åº¦ã‚’æ±ºå®šï¼ˆ4æœˆä»¥é™ãªã‚‰å½“å¹´åº¦ã€3æœˆä»¥å‰ãªã‚‰å‰å¹´åº¦é–‹å§‹ï¼‰
            const fiscalYear = currentMonth >= 4 ? currentYear : currentYear - 1;

            // 4æœˆã‹ã‚‰ç¿Œå¹´3æœˆã¾ã§
            for (let i = 0; i < 12; i++) {
                const month = ((i + 4 - 1) % 12) + 1; // 4æœˆã‹ã‚‰é–‹å§‹
                const year = month >= 4 ? fiscalYear : fiscalYear + 1;
                const monthKey = `${year}-${month.toString().padStart(2, '0')}`;

                if (!monthlyData[monthKey]) {
                    monthlyData[monthKey] = {
                        hours: 0,
                        bonus: 0,
                        totalEarned: 0
                    };
                }
            }
        }

        function generateMonthlyCards() {
            const monthlySection = document.getElementById('monthlySection');
            monthlySection.innerHTML = '';

            // 4æœˆã‚¹ã‚¿ãƒ¼ãƒˆã®æœˆé †åº
            const monthsInOrder = ['4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ',
                '10æœˆ', '11æœˆ', '12æœˆ', '1æœˆ', '2æœˆ', '3æœˆ'];

            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;

            // å¹´åº¦ã‚’æ±ºå®š
            const fiscalYear = currentMonth >= 4 ? currentYear : currentYear - 1;

            monthsInOrder.forEach((monthName, index) => {
                const monthNum = ((index + 4 - 1) % 12) + 1; // 4æœˆã‹ã‚‰é–‹å§‹
                const year = monthNum >= 4 ? fiscalYear : fiscalYear + 1;
                const monthKey = `${year}-${monthNum.toString().padStart(2, '0')}`;
                const data = monthlyData[monthKey] || { hours: 0, bonus: 0, totalEarned: 0 };

                const monthCard = document.createElement('div');
                monthCard.className = 'month-card';
                monthCard.innerHTML = `
                    <div class="month-header">
                        <div class="month-title">${monthName} (${year}å¹´)</div>
                        <div class="month-summary">
                            <div class="total-amount">æœˆå: Â¥${data.totalEarned.toLocaleString()}</div>
                            <div class="remaining-amount" id="remaining-${monthKey}">æ®‹ã‚Š: Â¥${calculateRemaining().toLocaleString()}</div>
                        </div>
                    </div>
                    <div class="month-inputs">
                        <div class="form-group">
                            <label for="hours-${monthKey}">åŠ´åƒæ™‚é–“</label>
                            <input type="number" id="hours-${monthKey}" value="${data.hours}" 
                                   placeholder="0" min="0" step="0.5" 
                                   onchange="updateMonthlyData('${monthKey}')">
                        </div>
                        <div class="form-group">
                            <label for="bonus-${monthKey}">ç‰¹åˆ¥æ‰‹å½“ï¼ˆå††ï¼‰</label>
                            <input type="number" id="bonus-${monthKey}" value="${data.bonus}" 
                                   placeholder="0" min="0" 
                                   onchange="updateMonthlyData('${monthKey}')">
                        </div>
                    </div>
                `;
                monthlySection.appendChild(monthCard);
            });
        }

        function updateMonthlyData(monthKey) {
            const hours = parseFloat(document.getElementById(`hours-${monthKey}`).value) || 0;
            const bonus = parseFloat(document.getElementById(`bonus-${monthKey}`).value) || 0;
            const hourlyWage = parseFloat(document.getElementById('hourlyWage').value) || 0;

            const wageEarned = hours * hourlyWage;
            const totalEarned = wageEarned + bonus;

            monthlyData[monthKey] = {
                hours: hours,
                bonus: bonus,
                totalEarned: totalEarned
            };

            // æœˆåè¡¨ç¤ºã‚’æ›´æ–°
            const monthCard = document.querySelector(`#hours-${monthKey}`).closest('.month-card');
            const totalAmountEl = monthCard.querySelector('.total-amount');
            totalAmountEl.textContent = `æœˆå: Â¥${totalEarned.toLocaleString()}`;

            updateSummary();
            saveData();
        }

        function updateSummary() {
            const yearlyLimit = parseFloat(document.getElementById('yearlyLimit').value) || 1300000;

            let totalHours = 0;
            let totalEarned = 0;

            Object.values(monthlyData).forEach(data => {
                totalHours += data.hours;
                totalEarned += data.totalEarned;
            });

            const remaining = Math.max(0, yearlyLimit - totalEarned);
            const progressPercentage = Math.min(100, (totalEarned / yearlyLimit) * 100);

            // ã‚µãƒãƒªãƒ¼è¡¨ç¤ºã‚’æ›´æ–°
            document.getElementById('totalHours').textContent = `${totalHours.toFixed(1)}æ™‚é–“`;
            document.getElementById('totalEarned').textContent = `Â¥${totalEarned.toLocaleString()}`;
            document.getElementById('remainingAmount').textContent = `Â¥${remaining.toLocaleString()}`;

            // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã‚’æ›´æ–°
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progressPercentage + '%';
            progressFill.textContent = progressPercentage.toFixed(1) + '%';

            // è‰²ã‚’æ›´æ–°
            progressFill.className = 'progress-fill';
            if (progressPercentage >= 100) {
                progressFill.classList.add('danger');
            } else if (progressPercentage >= 90) {
                progressFill.classList.add('warning');
            }

            // å„æœˆã®æ®‹ã‚Šè¡¨ç¤ºã‚’æ›´æ–°
            Object.keys(monthlyData).forEach(monthKey => {
                const remainingEl = document.getElementById(`remaining-${monthKey}`);
                if (remainingEl) {
                    remainingEl.textContent = `æ®‹ã‚Š: Â¥${remaining.toLocaleString()}`;
                    remainingEl.className = 'remaining-amount';
                    if (remaining <= 0) {
                        remainingEl.classList.add('danger');
                    } else if (remaining < yearlyLimit * 0.1) {
                        remainingEl.classList.add('warning');
                    }
                }
            });
        }

        function calculateRemaining() {
            const yearlyLimit = parseFloat(document.getElementById('yearlyLimit').value) || 1300000;
            const totalEarned = Object.values(monthlyData).reduce((sum, data) => sum + data.totalEarned, 0);
            return Math.max(0, yearlyLimit - totalEarned);
        }

        function showSummaryModal() {
            updateModalContent();
            document.getElementById('summaryModal').style.display = 'block';
        }

            document.getElementById('summaryModal').style.display = 'none';
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
        }

        function updateModalContent() {
            let totalHours = 0;
            let totalEarned = 0;

            Object.values(monthlyData).forEach(data => {
                totalHours += data.hours;
                totalEarned += data.totalEarned;
            });

            const averageWage = totalHours > 0 ? (totalEarned - Object.values(monthlyData).reduce((sum, data) => sum + data.bonus, 0)) / totalHours : 0;

            document.getElementById('modalTotalHours').textContent = `${totalHours.toFixed(1)}æ™‚é–“`;
            document.getElementById('modalTotalEarned').textContent = `Â¥${totalEarned.toLocaleString()}`;
            document.getElementById('modalAverageWage').textContent = `Â¥${averageWage.toFixed(0)}`;

            updateChart();
            updateDataTable();
        }

        function updateChart() {
            const ctx = document.getElementById('incomeChart').getContext('2d');

            if (chartInstance) {
                chartInstance.destroy();
            }

            // 4æœˆã‚¹ã‚¿ãƒ¼ãƒˆã®æœˆé †åº
            const monthsInOrder = ['4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ',
                '10æœˆ', '11æœˆ', '12æœˆ', '1æœˆ', '2æœˆ', '3æœˆ'];
            const monthlyEarnings = [];
            const cumulativeEarnings = [];
            let cumulative = 0;

            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;
            const fiscalYear = currentMonth >= 4 ? currentYear : currentYear - 1;

            for (let i = 0; i < 12; i++) {
                const monthNum = ((i + 4 - 1) % 12) + 1; // 4æœˆã‹ã‚‰é–‹å§‹
                const year = monthNum >= 4 ? fiscalYear : fiscalYear + 1;
                const monthKey = `${year}-${monthNum.toString().padStart(2, '0')}`;
                const data = monthlyData[monthKey] || { totalEarned: 0 };
                monthlyEarnings.push(data.totalEarned);
                cumulative += data.totalEarned;
                cumulativeEarnings.push(cumulative);
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: monthsInOrder,
                    datasets: [{
                        label: 'æœˆå',
                        data: monthlyEarnings,
                        borderColor: '#ffb3c6',
                        backgroundColor: 'rgba(255, 179, 198, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }, {
                        label: 'ç´¯è¨ˆåå…¥',
                        data: cumulativeEarnings,
                        borderColor: '#ff9aa2',
                        backgroundColor: 'rgba(255, 154, 162, 0.1)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.4,
                        yAxisID: 'y1'
                    }]
                },

            const monthsInOrder = ['4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ',

            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;
            const fiscalYear = currentMonth >= 4 ? currentYear : currentYear - 1;

            let cumulative = 0;

            monthsInOrder.forEach((monthName, index) => {
                const monthNum = ((index + 4 - 1) % 12) + 1; // 4æœˆã‹ã‚‰é–‹å§‹
                const year = monthNum >= 4 ? fiscalYear : fiscalYear + 1;
                const monthKey = `${year}-${monthNum.toString().padStart(2, '0')}`;
                const data = monthlyData[monthKey] || { hours: 0, bonus: 0, totalEarned: 0 };
                cumulative += data.totalEarned;

                const row = document.createElement('tr');
                row.innerHTML = `

                    <td>${data.hours.toFixed(1)}æ™‚é–“</td>
                    <td>Â¥${data.bonus.toLocaleString()}</td>
                    <td>Â¥${data.totalEarned.toLocaleString()}</td>
                    <td>Â¥${cumulative.toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }
